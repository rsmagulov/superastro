[pytest]
testpaths =
    astroprocessor/tests
norecursedirs =
    astroprocessor/tools
    **/__pycache__
addopts = -q
asyncio_mode = auto
filterwarnings =
    ignore:datetime\.datetime\.utcnow\(\) is deprecated:DeprecationWarning
markers =
    smoke: быстрые smoke-тесты (проверка целостности проекта и критических контрактов)
    e2e: end-to-end tests