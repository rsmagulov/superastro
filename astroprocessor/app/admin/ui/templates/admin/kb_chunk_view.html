<div class="card">
  <div style="display:flex; justify-content:space-between; align-items:baseline; gap:10px; flex-wrap:wrap;">
    <div>
      <div class="muted">CHUNK</div>
      <div style="font-weight:700;">
        #{{ chunk.id }} · seq {{ chunk.seq }} · {{ chunk.char_start }}..{{ chunk.char_end }}
      </div>
    </div>
    <div class="muted" style="display:flex; gap:10px; flex-wrap:wrap;">
      <a href="/admin/ui/kb/source/{{ chunk.source_id }}/chunks">open chunks</a>
      <a href="/admin/ui/kb/source/{{ chunk.source_id }}">source overview</a>
    </div>
  </div>

  <hr />

  <pre style="white-space:pre-wrap; margin:0; max-height:60vh; overflow:auto;">{{ chunk.text }}</pre>
</div>
